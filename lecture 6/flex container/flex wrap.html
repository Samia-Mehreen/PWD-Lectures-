<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
border: 4px solid black;
  display: flex;
  flex-wrap: wrap;
  background-color: rgb(57, 121, 184);
}

.flex-container>div {
border: 2px solid grey;
  background-color: #91d4e9;
  width: 100px;
  margin: 10px;
  text-align: center;
  LINE-height: 75px;
  font-size: 20px;
}
</style>
</head>
<body>

<h1>The flex-wrap Property</h1>

<p>flex-wrap: nowrap; specifies that the flex items will not wrap (this is default):</p>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
  <div>9</div>  
  <div>10</div>
  <div>11</div>
  <div>12</div>  
</div>



</body>
</html>
